<!DOCTYPE html>
<html>
<head>
    <style>
        form{
            text-align : center;
            margin-top: 70px;
        }
        .one{
            margin-left: 10px;
            font-size: 30px;
        }
        #button{
            font-size: 30px;
            margin-right: 10px;
            margin-top: 50px;
            background-color: #83eb8cce;
        }
        #uni{
            position: relative;
            top: 15px;
        }
    </style>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href="style.css">
    <script src='main.js'></script>
</head>
<body bgcolor="shade">
    <form action="login" method="post">
        {% csrf_token %}
        <input type="text" class="one" name="username" placeholder="Username"><br>
        <input type="password" class="one" name="password" id="uni" placeholder="Password"><br>
        <input type="submit" id="button">
    </form>
    <div>
        {% for message in messages %}
        <h3> {{message}}  </h3>
        {% endfor %}
    </div>
</body>
</html>
